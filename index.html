<!DOCTYPE html>
<html>

<head>
    <title>CAGR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <h1>CAGR Calculator</h1>
        <h4>(Calculate Compound Annual Growth Rate Online)</h4><br>
        <label for="initialInvestment">Initial Investment (Starting value):</label>
        <input type="number" id="initialInvestment" required>
        <br><br><br>
        <label for="finalInvestment">Final Investment (Ending value):</label>
        <input type="number" id="finalInvestment" required>
        <br><br><br>
        <label for="investmentDuration">Investment Duration (Years/Months):</label>
        <input type="number" id="investmentDuration" required>
        <br><br><br>

        <div class="button-71">
            <button onclick="calculateCAGR()">Calculate CAGR</button>
        </div>
        <br>
        <div id="result"></div><br>
    </div>
<script src="main.js"></script>
</body>

</html>
